<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>

<main role="main" class="container">
    <br>
    <div>
        <h3 class="border-bottom border-gray pb-2 mb-0">User List</h3>
        <!--Table-->
        <table class="table table-hover">

            <!--Table head-->
            <thead>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Tel No</th>
                <th>Fail Cnt</th>
                <th>Last Login Time</th>
                <th>Life Time</th>
                <th>Locked</th>
            </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.empSeq}">empSeq</th>
                <td th:text="${user.empId}">empId</td>
                <td th:text="${user.empNm}">empNm</td>
                <td th:text="${user.svcNo}">svcNo</td>
                <td th:text="${user.failCnt}">failCnt</td>
                <td th:text="${user.lastLoginTime}">lastLoginTime</td>
                <td th:text="${user.lifeDateStart}">life Date</td>
                <td th:text="${user.isCountLock}">isCountLock</td>
            </tr>

            </tbody>
            <!--Table body-->

        </table>
        <!--Table-->
        <small class="d-block text-right mt-3">
            <a href="#">refreshed.</a>
        </small>
    </div>



</main>


<div th:insert="~{fragments/footer::footer}"></div>

</body>
</html>
