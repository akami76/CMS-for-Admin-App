

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>


</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="empId" class="sr-only">Email address</label>
    <input type="text" id="empId" class="form-control" placeholder="empId" required autofocus>
    <label for="passwd" class="sr-only">Password</label>
    <input type="password" id="passwd" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="webjars/bootstrap/4.1.0/css/bootstrap.css" >
<!-- Custom styles for this template -->
<link href="css/login.css" rel="stylesheet">

<script src="webjars/jquery/3.0.0/jquery.min.js" ></script>
<script src="webjars/popper.js"></script>
<script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
